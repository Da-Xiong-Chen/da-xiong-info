<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>閃爍的SVG</title>
    <style>
        .container {
            display: flex; /* 使用 Flexbox 排列 */
            justify-content: center; /* 置中對齊 */
            align-items: center; /* 垂直置中 */
            gap: 20px; /* SVG 之間的間距 */
        }
        h1 {
            text-align: center; /* 標題置中 */
        }
    </style>
</head>
<body>
    <div class="container">
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path id="circle1" stroke-linecap="round" stroke-linejoin="round" d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
          
        <h1>123</h1>
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path id="circle2" stroke-linecap="round" stroke-linejoin="round" d="m15 11.25-3-3m0 0-3 3m3-3v7.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
        </svg>
    </div>

    <script>
        const circle1 = document.getElementById('circle1');
        const circle2 = document.getElementById('circle2');
        let isBright = true;

        setInterval(() => {
            circle1.setAttribute('opacity', isBright ? '1' : '0.2');
            circle2.setAttribute('opacity', !isBright ? '1' : '0.2');
            isBright = !isBright;
        }, 500); // 每 500 毫秒切換一次
    </script>
</body>
</html>
